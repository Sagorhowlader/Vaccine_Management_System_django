{% extends 'vaccine/adminbase.html' %}
{% load widget_tweaks %}

{% block head %}
    <style type="text/css">
      a:link {
        text-decoration: none;
      }

      .order-card {
        color: rgb(255, 255, 255);
      }

      .bg-c-blue {
        background: #04868f;
      }

      .bg-c-green {
        background:#4C51BF;
      }

      .bg-c-yellow {
        background: #F56565;
      }

      .bg-c-pink {
        background: #663a30;
      }


      .card {

        -webkit-box-shadow: 0 1px 2.94px 0.06px rgba(4, 26, 55, 0.16);
        box-shadow: 0 1px 2.94px 0.06px rgba(4, 26, 55, 0.16);
        border: 1px solid black;
        margin-bottom: 30px;
        -webkit-transition: all 0.3s ease-in-out;
        transition: all 0.3s ease-in-out;
      }

      .card .card-block {
        padding: 25px;
      }

      .order-card i {
        font-size: 26px;
      }

      .f-left {
        float: left;
      }

      .f-right {
        float: right;
      }
      header {
      left: 0px;
      right: 0px;
    }
    </style>
{% endblock head %}
{% block content %}


  <div class="container">
    <div class="row">
       <div class="col-md-4 col-xl-3">
        <div class="card bg-c-yellow order-card">
          <div class="card-block">
            <h6 class="m-b-20"><a href="{% url 'patient:patient_list_view' %}" style="text-decoration: none;color:white;">Total Register Patient</a></h6>
           <h2 class="text-right"><i class="fas fa-book f-left"></i><span>{{total_p}}</span></h2>

          </div>
        </div>
      </div>
      <div class="col-md-4 col-xl-3">
        <div class="card bg-c-blue order-card">
          <div class="card-block">
            <h6 class="m-b-20"> <a href="{% url 'patient:pendingpatient' %}" style="text-decoration: none;color:white;">Pending Vaccine</a> </h6>
            <h2 class="text-right"><i class="fab fa-accessible-icon f-left"></i><span>{{total_p_vaccineation}}</span></h2>

          </div>
        </div>
      </div>

      <div class="col-md-4 col-xl-3">
        <div class="card bg-c-green order-card">
          <div class="card-block">
            <h6 class="m-b-20"><a href="{% url 'patient:completedpatient' %}" style="text-decoration: none;color:white;">Completed Vaccine</a> </h6>
            <h2 class="text-right"><i class="fas fa-plus-square f-left"></i><span>{{total_c_vaccineation}}</span></h2>

          </div>
        </div>
      </div>
